- import_tasks: checks.yml
- import_tasks: debug.yml

- name: Copy hosts
  copy:
    src: /etc/hosts
    dest: /etc/hosts
    owner: root
    group: root
    mode: '0644'

- name: Update packages
  apt:
    upgrade: full
    force_apt_get: yes
    update_cache: yes
    dpkg_options: 'force-confold,force-confdef'

- name: Set TimeZone to Toronto
  timezone:
    name: America/Toronto
  when: ansible_date_time.tz in timezones

- name: Disable swap
  shell: |
    swapoff -a
  when: swap_status.stdout != "0B"

- name: Disable SWAP in fstab
  replace:
    path: /etc/fstab
    regexp: '^(.+?\sswap\s+sw\s+.*)$'
    replace: '# \1'

