apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    type: local
  name: nexus-blob-store-pv
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 10Gi
  hostPath:
    path: /datadrive/nexus/blob-store
  persistentVolumeReclaimPolicy: Retain
