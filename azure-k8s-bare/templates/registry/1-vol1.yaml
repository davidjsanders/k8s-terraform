apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    type: nfs
  name: nginx-pv
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 200Mi
  nfs:
    server: k8s-master
    path: "/datadrive/export"
  persistentVolumeReclaimPolicy: Retain