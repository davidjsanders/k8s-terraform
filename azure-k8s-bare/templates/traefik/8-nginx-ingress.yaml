apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: traefik-web-ui
  namespace: default.${lbip}.xip.io
spec:
  rules:
  - host: nginx-frontend
    http:
      paths:
      - path: /
        backend:
          serviceName: nginx-service
          servicePort: nginx-http