---
kind: PersistentVolume
apiVersion: v1
metadata:
  labels:
    type: local-storage
    app: jenkins
    role: sonarqube-data
  name: sonarqube-data-pv
  namespace: jenkins
spec:
  capacity:
    storage: 2500Mi
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  local:
    path: /datadrive/sonarqube/data
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: role
          operator: In
          values:
          - "worker"
  persistentVolumeReclaimPolicy: Retain
